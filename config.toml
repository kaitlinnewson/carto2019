    [Languages.fr.main]
    contentOneAlert = ""
    contentOneTitle = "Appel à communications"
    contentOneBody = "<br>***Les cartothèques sont-elles obsolètes ?*** <br><br>Dans son article intitulé ainsi pour la conférence de l’ACACC en 1970, Kate Donkin, membre de l’Association et bibliothécaire cartographique de l’Université McMaster, prédit la croissance des données géospatiales et l'avenir des cartes statiques - et des bibliothèques qui les contiennent - dans un environnement numérique. Près d'un demi-siècle plus tard, de nombreuses prédictions de Mme Donkin ont été validées : la convergence de la disponibilité des données géospatiales, des projets de numérisation à grande échelle, et de la maturation de logiciels conviviaux pour l'analyse et la visualisation de cartes, a inauguré ce que l’on pourrait appeler « l’ère de la cartographie accessible. » <br> <br> Il est intéressant de noter cependant que l’implication suggérée par la question centrale du document ne s’est pas matérialisée: les cartothèques ne sont pas devenues obsolètes avec la montée en puissance des données géospatiales. Les collections de cartes, leurs espaces, et les professionnels qui y travaillent ont tous évolués de différentes façons pour répondre aux besoins changeants des chercheurs, des étudiants, des gouvernements, et du public.<br> <br> À l’approche du 50e anniversaire de cette question si provocante, la communauté a l’occasion de réfléchir et peut-être de la poser à nouveau. Comment les rôles des cartes, des professionnels liés aux cartes et de la cartothèque ont-ils été transformés à l'ère de la cartographie accessible ? Comment les cartothèques ajoutent-elles de la valeur à l’érudition moderne ? Comment leur rôle pourrait-il évoluer dans les 50 prochaines années ?<br><br>[**Voir l’appel de propositions complet et soumettre une proposition**](/carto2019/fr/callforproposals)"

